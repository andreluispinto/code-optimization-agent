apiVersion: apps/v1
kind: Deployment
metadata:
  name: code-agent
spec:
  replicas: 2
  selector:
    matchLabels:
      app: code-agent
  template:
    metadata:
      labels:
        app: code-agent
    spec:
      containers:
      - name: api
        image: code-agent:latest
        ports:
        - containerPort: 8000